compute:
  device: auto
  num_workers: 4
  pin_memory: true
cost_analysis:
  cloud_providers:
  - aws
  - azure
  - gcp
  create_visualizations: true
  detailed_report: true
  enabled: true
  export_json: true
  generate_recommendations: true
  include_cloud_comparison: true
  inference_benchmark_samples: 100
  inference_warmup_runs: 10
  recommendation_priority_filter:
  - high
  - medium
  - low
data:
  amplitude_range:
  - 0.8
  - 1.2
  duration: 10.0
  frequencies:
  - 1.0
  - 3.0
  - 5.0
  - 7.0
  num_frequencies: 4
  num_samples: 10000
  phase_range:
  - 0
  - 6.283185307179586
  sampling_rate: 1000
  test_seed: 2
  total_train_samples: 40000
  train_seed: 1
evaluation:
  metrics:
  - mse
  - mae
  - r2_score
  visualization_samples: 1000
experiment:
  log_frequency: 100
  name: lstm_frequency_extraction
  save_dir: ./experiments
  save_model: true
  save_plots: true
model:
  bidirectional: false
  dropout: 0.2
  hidden_size: 128
  input_size: 5
  num_layers: 2
  output_size: 1
  sequence_length: 1
  stateful: true
reproducibility:
  benchmark: false
  deterministic: true
  seed: 42
training:
  batch_size: 32
  early_stopping_patience: 10
  epochs: 50
  gradient_clip_value: 1.0
  learning_rate: 0.0005
  min_delta: 1e-6
  optimizer: adam
  scheduler: reduce_on_plateau
  scheduler_factor: 0.7
  scheduler_patience: 10
  validation_split: 0.1
  weight_decay: 1e-5
