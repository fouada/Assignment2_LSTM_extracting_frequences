# Configuration for LSTM Frequency Extraction System
# Professional MIT-Level Implementation

# Data Generation Parameters
data:
  frequencies: [1.0, 3.0, 5.0, 7.0]  # Hz
  sampling_rate: 1000  # Hz
  duration: 10.0  # seconds
  num_samples: 10000  # calculated: duration * sampling_rate
  
  amplitude_range: [0.95, 1.05]  # 5% noise - reduced from 20% to help model converge
  phase_range: [0, 0.785398]  # [0, π/4] = 45° - reduced from 360° to preserve signal
  # Noise parameters
  #amplitude_range: [0.8, 1.2]  # Ai(t) ~ Uniform(0.8, 1.2) - 20% variation
  #phase_range: [0, 6.283185307179586]  # φi(t) ~ Uniform(0, 2π) - full phase range
  
  # Random seeds for reproducibility
  train_seed: 1
  test_seed: 2
  
  # Dataset structure
  num_frequencies: 4
  total_train_samples: 40000  # num_samples * num_frequencies

# Model Architecture
model:
  input_size: 5  # S[t] + 4 one-hot values
  hidden_size: 128
  num_layers: 2
  output_size: 1
  dropout: 0.2
  bidirectional: false
  
  # State management
  stateful: true
  sequence_length: 1  # L=1 for this assignment

# Training Parameters
training:
  batch_size: 64  # Increased for more stable gradients
  epochs: 100
  learning_rate: 0.0001  # Reduced from 0.001 to avoid overshooting
  weight_decay: 1e-5
  
  # Optimization
  optimizer: "adam"
  scheduler: "reduce_on_plateau"
  scheduler_patience: 5
  scheduler_factor: 0.5
  
  # Early stopping
  early_stopping_patience: 10
  min_delta: 1e-6
  
  # Gradient clipping
  gradient_clip_value: 1.0
  
  # Validation
  validation_split: 0.1

# Evaluation
evaluation:
  metrics: ["mse", "mae", "r2_score"]
  visualization_samples: 1000  # samples to plot

# Experiment Tracking
experiment:
  name: "lstm_frequency_extraction"
  save_dir: "./experiments"
  save_model: true
  save_plots: true
  log_frequency: 100  # batches
  
# Computational
compute:
  device: "auto"  # auto, cpu, cuda, mps
  num_workers: 4
  pin_memory: true
  
# Reproducibility
reproducibility:
  seed: 42
  deterministic: true
  benchmark: false

# Cost Analysis (NEW FEATURE)
cost_analysis:
  enabled: true  # Enable/disable cost analysis
  detailed_report: true  # Generate detailed cost analysis report
  export_json: true  # Export analysis to JSON
  create_visualizations: true  # Create cost dashboards
  
  # Benchmarking parameters
  inference_benchmark_samples: 100  # Number of samples for inference benchmarking
  inference_warmup_runs: 10  # Warmup iterations before benchmarking
  
  # Cloud cost analysis
  include_cloud_comparison: true  # Compare with cloud provider costs
  cloud_providers: ["aws", "azure", "gcp"]  # Cloud providers to compare
  
  # Recommendations
  generate_recommendations: true  # Generate optimization recommendations
  recommendation_priority_filter: ["high", "medium", "low"]  # Filter by priority

