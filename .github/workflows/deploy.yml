name: Deploy and Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        default: '0.1.0'

jobs:
  # Build and publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uncomment when you have PyPI credentials configured
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}

  # Create Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        # Uncomment when you have Docker credentials
        # with:
        #   username: ${{ secrets.DOCKER_USERNAME }}
        #   password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # push: true  # Uncomment when ready to push
          tags: |
            fouada/lstm-frequency-extractor:latest
            fouada/lstm-frequency-extractor:${{ github.event.release.tag_name || inputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # Deploy documentation
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material
      
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
      
      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force
        continue-on-error: true

  # Create release artifacts
  release-artifacts:
    name: Create Release Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create release archive
        run: |
          mkdir -p release_artifacts
          tar -czf release_artifacts/lstm-frequency-extractor-${{ github.event.release.tag_name || inputs.version }}.tar.gz \
            --exclude='.git' \
            --exclude='venv' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='experiments/*/plots' \
            --exclude='experiments/*/checkpoints' \
            .
      
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release_artifacts/
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: release_artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy success notification
  deploy-success:
    name: Deployment Complete
    runs-on: ubuntu-latest
    needs: [publish-pypi, build-docker, deploy-docs, release-artifacts]
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "Version: ${{ github.event.release.tag_name || inputs.version }}"
          echo "Released at: $(date)"

