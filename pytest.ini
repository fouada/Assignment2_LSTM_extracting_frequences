[pytest]
# Pytest Configuration for LSTM Frequency Extraction Project
# Comprehensive testing with 85%+ coverage target

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across modules
    slow: Tests that take significant time
    performance: Performance and stress tests
    edge_case: Edge case and boundary tests
    quality: ISO/IEC 25010 quality tests
    gpu: Tests that require GPU (skip if not available)
    dataset: Tests that generate/use datasets

# Test output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=85
    -W ignore::DeprecationWarning
    --color=yes
    -ra

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    # Exclude advanced/innovation features not part of core assignment
    src/core/*
    src/evaluation/adversarial_tester.py
    src/evaluation/cost_analysis.py
    src/training/active_learning_trainer.py
    src/visualization/cost_visualizer.py
    src/visualization/interactive_dashboard.py
    src/visualization/live_monitor.py
    src/models/bayesian_lstm.py
    src/models/attention_lstm.py
    src/models/hybrid_lstm.py
    src/quality/security.py
    src/quality/validator.py
    src/quality/monitoring.py
    src/quality/metrics_collector.py
branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract

[coverage:html]
directory = htmlcov

# Timeout configuration
timeout = 300
timeout_method = thread

# Performance thresholds
performance_metrics =
    max_test_duration = 60
    max_memory_mb = 2048

